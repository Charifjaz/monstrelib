name: Tests monstrelib ğŸ§ª

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10"]

    steps:
    - name: ğŸ“¥ Checkout le code
      uses: actions/checkout@v3

    - name: ğŸ“¦ Installer Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: âš™ï¸ Installer uv et les dÃ©pendances
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        uv pip install --system pytest

    - name: âœ… Lancer les tests
      run: |
        python -m pytest --cov=monstrelib --cov-report=term-missing --cov-report=xml
